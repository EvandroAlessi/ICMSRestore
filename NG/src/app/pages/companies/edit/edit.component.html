<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-edit mr-2"></i>
                        <span>Editar Departamento</span>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Nome</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.name" placeholder="Nome" [(ngModel)]="department.name" name="name">
                                <div class="invalid-feedback" *ngFor="let error of errors.name">{{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Descrição</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.description" placeholder="Descrição" [(ngModel)]="department.description" name="description">
                                <div class="invalid-feedback" *ngFor="let error of errors.description">{{ error }}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-success" (click)="save()"><i class="fa fa-check mr-1"></i>Salvar</button>
                    <button type="button" class="btn btn-danger" (click)="cancel()"><i
							class="fa fa-ban mr-1"></i>Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
