<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [navbarBrandFull]="{src: 'assets/img/sidebar-logo.png', width: 89, height: 25, alt: 'SGC Logo'}" [navbarBrandMinimized]="{src: 'assets/img/sidebar-logo-min.png', width: 30, height: 30, alt: 'SGC Logo'}"
    [sidebarToggler]="'lg'" [asideMenuToggler]="false">
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" href="#/companies">Empresas</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="#/processes">Processos</a>
        </li>
        <li class="nav-item px-3">
            <a class="nav-link" href="#/invoices">Notas Fiscais</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">

        <li class="nav-item d-md-down-none">
            <a class="nav-link" href="#/about"><i class="icon-question"></i></a>
        </li>
        <li class="nav-item dropdown" dropdown placement="bottom right">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
                <img src="assets/img/user.jpeg" class="img-avatar" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>{{ authenticationService.getUser().name }}</strong>
                </div>
                <div class="divider"></div>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Sair</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
        <!-- Breadcrumb -->
        <!-- breaking change 'cui-breadcrumb' -->
        <cui-breadcrumb>
            <!-- Breadcrumb Menu-->
            <li class="breadcrumb-menu d-md-down-none">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Resumo</a>
                </div>
            </li>
        </cui-breadcrumb>
        <div class="container-fluid">
            <ngx-spinner bdColor="rgba(51,51,51,0.5)" size="medium" color="#fff" type="ball-beat">
            </ngx-spinner>
            <router-outlet></router-outlet>
        </div>
        <!-- /.container-fluid -->
    </main>
</div>
<app-footer>
    <span class="footer-logo-brand"><a [routerLink]="['/dashboard']"><img src="assets/img/footer-logo.png"
				height="20px"></a></span>
    <span class="ml-auto">ICMSR &copy; 2020</span>
</app-footer>
