<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-edit mr-2"></i>
                        <strong>Editar Usu√°rio</strong>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Nome</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.nome" placeholder="Nome" [(ngModel)]="user.nome" name="nome">
                                <div class="invalid-feedback" *ngFor="let error of errors?.nome">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Senha Atual</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" [class.is-invalid]="errors?.senha" placeholder="Senha Atual" [(ngModel)]="user.senha" name="senha">
                                <div class="invalid-feedback" *ngFor="let error of errors?.senha">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Senha Nova</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" [class.is-invalid]="errors?.senha" placeholder="Senha Nova" [(ngModel)]="user.senhaNova" name="Senha Nova">
                                <div class="invalid-feedback" *ngFor="let error of errors?.senha">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div *ngIf="user.cargo.toUpperCase() === 'ADMIN'" class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Cargo</label>
                            <div class="col-md-10">
                                <div class="btn-group" dropdown>
                                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic" title="Cargo">
                                        {{ user.cargo }} <span class="caret"></span>
                                    </button>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                        <li role="menuitem" *ngFor="let role of roles">
                                            <a class="dropdown-item" (click)="this.user.cargo = role">{{ role }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-success" (click)="save()">
                        <i class="fa fa-check mr-1"></i>Salvar
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancel()">
                        <i class="fa fa-ban mr-1"></i>Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
