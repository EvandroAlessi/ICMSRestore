<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-edit mr-2"></i>
                        <strong>Editar Conversor</strong>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Empresa</label>
                            <div class="col-md-10">
                                <div class="btn-group" dropdown>
                                    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic" title="CNPJ: {{selectedCompany?.cnpj}}">
                                        {{ selectedCompany?.nome }} <span class="caret"></span>
                                    </button>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                        <li role="menuitem" *ngFor="let company of companies">
                                            <a class="dropdown-item" (click)="changeCompany(company)">{{ company.nome }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Unidade</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.unidade" placeholder="Unidade" [(ngModel)]="converter.unidade" name="Unidade">
                                <div class="invalid-feedback" *ngFor="let error of errors?.unidade">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Unidade Resultante</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.unidadeResultante" placeholder="UnidadeResultante" [(ngModel)]="converter.unidadeResultante" name="UnidadeResultante">
                                <div class="invalid-feedback" *ngFor="let error of errors?.unidadeResultante">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">Fator de Convers√£o</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" [class.is-invalid]="errors?.fatorConversao" placeholder="FatorConversao" [(ngModel)]="converter.fatorConversao" name="FatorConversao">
                                <div class="invalid-feedback" *ngFor="let error of errors?.fatorConversao">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">cProd</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" [class.is-invalid]="errors?.cProd" placeholder="cProd" [(ngModel)]="converter.cProd" name="cProd">
                                <div class="invalid-feedback" *ngFor="let error of errors?.cProd">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label" for="text-input">NCM</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" [class.is-invalid]="errors?.ncm" placeholder="NCM" [(ngModel)]="converter.ncm" name="NCM">
                                <div class="invalid-feedback" *ngFor="let error of errors?.ncm">
                                    {{ error }}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-success" (click)="save()">
                        <i class="fa fa-check mr-1"></i>Salvar
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancel()">
                        <i class="fa fa-ban mr-1"></i>Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
